<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
	<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
	<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="test"></div>
</body>
<script type="text/babel">
const Form = React.createClass({
    getInitialState(){
        return {
            inputValue:'leo',
            inputValue2:'leo',
            checkboxValue:false,
            radioValue:false
        }
    },
    changeHandle(event){
        // this.state.inputValue = event.target.value;
        // this.forceUpdate();

        this.setState({
            inputValue:event.target.value
        })
    },
    changeHandle2(event){
        // this.state.inputValue = event.target.value;
        // this.forceUpdate();

        this.setState({
            inputValue2:event.target.value
        })
    },
    changeCheckboxHandle(){
        this.setState({
            checkboxValue:event.target.checkboxValue
        })
    },
    changeRadioHandle(){
        this.setState({
            radioValue:event.target.radioValue
        })
    },
    render(){
        return <form>
            <input type="text" defaultValue='zeng' onChange={this.changeHandle2}/>
            <input type="text" value={this.state.inputValue} onChange={this.changeHandle} />
            <input type="checkbox" defaultChecked />
            <input type="checkbox" checked={this.state.checkboxValue} onChange={this.changeCheckboxHandle}/>
            <input type="radio" checked={this.state.radioValue} onChange={this.changeRadioHandle}/>
            <select value="b">
                <option value="a">a</option>
                <option value="b">b</option>
                <option value="c">c</option>
            </select>
            <select multiple value={['b','c']}>
                <option value="a">a</option>
                <option value="b">b</option>
                <option value="c">c</option>
            </select>
            <textarea value="txt"></textarea>
        </form>
    }
});
ReactDOM.render(<Form/>,document.getElementById('test'));  
</script>
</html>
