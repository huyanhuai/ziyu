<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <input type="text" oninput="move(this.value)" onporpertychange="move(this.value)">
    <input type="text" oninput="move(this.value)" onporpertychange="move(this.value)">
    <div id="box"></div>
</body>
<script>
    var int = document.getElementsByTagName("input");
    function move(){
        if(int[0].value == 0 && int[1].value == 0){
            document.getElementById("box").style.display = 'none';
        }
    }
</script>
</html>
