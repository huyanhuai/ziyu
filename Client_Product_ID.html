<!DOCTYPE html>
<html>
<head>
    <title>子育金服 -入驻机构后台</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta name="robit" content="no-fallow">
    <link rel="stylesheet" type="text/css" href="css/Client_Icon_Css.css" />
    <link rel="stylesheet" type="text/css" href="css/Client_Total_Css.css" />
    <script type="text/javascript" src="js/Common_Map.js"></script>
    <script type="text/javascript" src="js/Common_UW.js"></script>
</head>
<body>
    <header class="DBMS_header">
        <span class="DBMS_header--title"><p><i class="fa fa-bar-chart"></i>后台管理<sup>实验版</sup></p></span>
        <span class="DBMS_header--select">
          <span><p><i class="fa fa-location-arrow"></i>城市选择</p></span>
          <span>
            <select name="province" id="province">
              <option value="请选择">请选择</option>
            </select>
            <select name="city" id="city">
              <option value="请选择">请选择</option>
            </select>
          </span>
        </span>
        <span class="DBMS_header--logout">
          <button type="button"><i class="fa fa-times-circle"></i>退出登录</button>
          <button type="button"><i class="fa fa-tv"></i>返回首页</button>
        </span>
    </header>
      <div class="DBMS_body">
        <span class="DBMS_funcArea">
          <div>
            <p><i  class="fa fa-suitcase"></i>产品发布</p>
            <div><button id="loan">贷款</button></div>
            <div><button id="money">理财</button></div>
            <div><button id="insurance">保险</button></div>
            <div><button id="other">其他</button></div>
          </div>
          <div>
            <p><i class="fa fa-file"></i>还款管理</p>
            <div><button id="refundManage">还款管理</button></div>
          </div>
          <div>
            <p><i class="fa fa-address-book"></i>贷款审核</p>
            <div><button id="loanAudit">贷款审核</button></div>
          </div>
          <div>
            <p><i class="fa fa-folder-open"></i>产品管理</p>
            <div><button type="button" id="productManage">产品管理</button></div>
          </div>
          <div>
            <p><i class="fa fa-user-circle"></i>帐号管理</p>
            <div><button id="addAccount">添加帐号</button></div>
          </div>
        </span>
        <span class="DBMS_disArea">
        <div id="nav">
            <div class="per-que-nav clear">
                <p class="que-nav-cur">
                    <span class="fa fa-home house"></span>
                    <h7>您当前的位置：</h7>
                    <span><a href="#">首页</a> &gt; 添加子账号</span>
                </p>
                <p id="que-nav-data">
                    <span id="nav-data-span1"></span>
                    <span id="nav-data-span2"></span>
                    <span id="nav-data-span3"></span>
                </p>
            </div>
        </div>
          <span id="rightBox">
            <div id="per-que">
                <div class="per_que_con">
                    <div class="per_con_con">
                        <div id="per_con_form">
                            <form action="">
                                <div class="fa fa-user-circle head"></div>
                                <p>
                                    <span>账号</span>
                                    <input type="text" placeholder="请输入账号" name="account_name" oninput="checkUser1(this.value)" onporpertychange="checkUser1(this.value)">
                                </p>
                                <div class="hint"><span id="user_ID" class="verification"></span></div> 
                                <p>
                                    <span>用户名</span>
                                    <input type="text" placeholder="例如：平安普惠" name="account_bankName" oninput="checkUser(this.value)" onporpertychange="checkUser(this.value)">
                                </p>
                                <div class="hint"><span id="user" class="verification"></span></div>
                                <p>
                                    <span>密码</span>
                                    <input type="password" placeholder="密码最小长度为6位" name="account_pass" oninput="checkpwd(this.value)" onporpertychange="checkpwd(this.value)" id="quepwd">
                                </p>
                                <div class="hint"><span id="pwd" class="verification"></span></div>
                                <p>
                                    <span>确认密码</span>
                                    <input type="password" placeholder="请重复密码" oninput="checkRpwd(this.value)" onporpertychange="checkRpwd(this.value)">
                                </p>
                                <div class="hint"><span id="rpwd" class="verification"></span></div>
                                <div id="pictureTop">
                                    <p>
                                        <span>上传图片</span>
                                        <input type="file" name="file" id="files-upload" style="border:0;width:200px;height:30px;"/>
                                    </p>
                                    <div id="pic">
                                    </div>
                                </div>
                                
                                <div class="clear">
                                    
                                <!-- <p>
                                    <span>权限</span>
                                    <span id="sel"></span>
                                </p>
                                    <ul id="sel_ul">
                                        <li>
                                            <input type="checkbox" value="0" name="account_power" class="checkxh">
                                            <span class="ClassName">产品发布</span>
                                        </li>
                                        <li>
                                            <input type="checkbox" value="1" name="account_power" class="checkxh">
                                            <span class="ClassName">还款管理</span>
                                        </li>
                                        <li>
                                            <input type="checkbox" value="2" name="account_power" class="checkxh">
                                            <span class="ClassName">贷款审核</span>
                                        </li>
                                        <li>
                                            <input type="checkbox" value="3" name="account_power" class="checkxh">
                                            <span class="ClassName">产品管理</span>
                                        </li>
                                        <li>
                                            <input type="checkbox" value="4" name="account_power" class="checkxh">
                                            <span class="ClassName">账号管理</span>
                                        </li>
                                    </ul> -->
                                </div>
                                <p>
                                    <span>状态</span>
                                    <select name="account_state" id="">
                                        <option value="0">激活</option>
                                        <option value="1">不激活</option>
                                    </select>
                                </p>
                                <br>
                                <div class="per_btn">
                                    <button id="btn_1" disabled>保存</button>
                                    <button class="btn_2">取消</button>
                                </div>
                            </form>
                            <input type="hidden" value="${message }" id="message"/>
                        </div>
                    </div>
                </div>
            </div>

          </span>
        </span>
    </div>
    <script src="node_modules/bluebird/js/browser/bluebird.min.js"></script>
    <script src="js/Client_Total_Script.js"></script>
    <script>
       
    </script>
</body>
</html>
