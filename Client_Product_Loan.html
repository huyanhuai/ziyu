<!DOCTYPE html>
<html>
<head>
    <title>子育金服 -入驻机构后台</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta name="robit" content="no-fallow">
    <link rel="stylesheet" type="text/css" href="css/Client_Icon_Css.css" />
    <link rel="stylesheet" type="text/css" href="css/Client_Total_Css.css" />
    <script type="text/javascript" src="js/Common_Map.js"></script>
    <script type="text/javascript" src="js/Common_UW.js"></script>
</head>
<body>
    <header class="DBMS_header">
        <span class="DBMS_header--title"><p><i class="fa fa-bar-chart"></i>后台管理<sup>实验版</sup></p></span>
        <span class="DBMS_header--select">
          <span><p><i class="fa fa-location-arrow"></i>城市选择</p></span>
          <span>
            <select name="province" id="province">
              <option value="请选择">请选择</option>
            </select>
            <select name="city" id="city">
              <option value="请选择">请选择</option>
            </select>
          </span>
        </span>
        <span class="DBMS_header--logout">
          <button type="button"><i class="fa fa-times-circle"></i>退出登录</button>
          <button type="button"><i class="fa fa-tv"></i>返回首页</button>
        </span>
    </header>
      <div class="DBMS_body">
        <span class="DBMS_funcArea">
          <div>
            <p><i  class="fa fa-suitcase"></i>产品发布</p>
            <div><button id="loan">贷款</button></div>
            <div><button id="money">理财</button></div>
            <div><button id="insurance">保险</button></div>
            <div><button id="other">其他</button></div>
          </div>
          <div>
            <p><i class="fa fa-file"></i>还款管理</p>
            <div><button id="refundManage">还款管理</button></div>
          </div>
          <div>
            <p><i class="fa fa-address-book"></i>贷款审核</p>
            <div><button id="loanAudit">贷款审核</button></div>
          </div>
          <div>
            <p><i class="fa fa-folder-open"></i>产品管理</p>
            <div><button type="button" id="productManage">产品管理</button></div>
          </div>
          <div>
            <p><i class="fa fa-user-circle"></i>帐号管理</p>
            <div><button id="addAccount">添加帐号</button></div>
          </div>
        </span>
        <span class="DBMS_disArea">
            <div id="nav">
                <div class="per-que-nav clear">
                    <p class="que-nav-cur">
                        <span class="fa fa-home house"></span>
                        <h7>您当前的位置：</h7>
                        <span><a href="#">首页</a> &gt; 放款通知</span>
                    </p>
                    <p id="que-nav-data">
                        <span id="nav-data-span1"></span>
                        <span id="nav-data-span2"></span>
                        <span id="nav-data-span3"></span>
                    </p>
                </div>
            </div>
          <span id="rightBox">
                <div class="cusFir">
                    <h1 class="cusFir_span">放款通知</h1>
                </div>
                    <div class="WorkOrder">
                         <div class="">
                             <p>工单号：</p> <p class="WorkOrder_Message">11111</p>
                             <p>当前状态：</p> <p class="WorkOrder_Message">11111</p>
                         </div>
                         <div class="WorkName">
                            <p>提单人：</p> <p class="WorkOrder_Message">11111</p>
                            <p>联系方式：</p> <p class="WorkOrder_Message">11111</p>
                            <p>星级：</p><p class="WorkOrder_Message">11111</p>
                         </div>
                    </div>
                    <div class="cusFir">
                        <h1 class="cusFir_span">处理进度</h1>
                    </div>
                    <div class="WorkOrder WorkOrderTwo">
                        <span class="fa fa-check WorkOrder_Radic"></span><span>提交资料</span>
                        <span class="fa fa-check WorkOrder_Radic"></span><span>子育初审</span>
                        <span class="fa fa-check WorkOrder_Radic"></span><span>银行终审</span>
                        <span class="fa fa-check WorkOrder_Radic"></span><span>确认放款</span>
                        <span class="fa fa-check WorkOrder_Radic WorkOrder_Radic_Gray"></span><span>已评价</span>
                    </div>
                    <div class="cusFir">
                        <h1 class="cusFir_span">沟通记录</h1>
                    </div>
                    <div class="Question">
                        <div class="QuestionOne clear"> 
                            <span style="font-size: 30px;width: 40px;">&bull;</span> <p>问题描述</p>
                        </div>
                        <div class="QuestionOne clear">
                            <p class="QuestionOne_1">身份证照片</p> <p class="QuestionOne_2">时间</p>
                        </div>
                        <!-- ... -->
                        <div class="QuestionOne clear">
                            <span style="font-size: 30px;width: 40px;">&bull;</span> <p>子育审核</p>
                        </div>
                        <div class="QuestionOne clear">
                            <p class="QuestionOne_1">请重新提交身份证照片</p> <p class="QuestionOne_2">时间</p>
                        </div>
                        
                        <div class="QuestionOne clear">
                            <span style="font-size: 30px;width: 40px;">&bull;</span><p class="QuestionOne_3">已重新提交</p> <p class="QuestionOne_2">时间</p>
                        </div>
                    </div>
                    <div class="Question">
                            <div class="QuestionOne clear">
                                <span style="font-size: 30px;width: 40px;">&bull;</span> <p>问题描述</p>
                            </div>
                            <div class="QuestionOne clear">
                                <p class="QuestionOne_1">身份证照片</p> <p class="QuestionOne_2">时间</p>
                            </div>
                            <!-- ... -->
                            <div class="QuestionOne clear">
                                <span style="font-size: 30px;width: 40px;">&bull;</span> <p>子育审核</p>
                            </div>
                            <div class="QuestionOne clear">
                                <p class="QuestionOne_1">请重新提交身份证照片</p> <p class="QuestionOne_2">时间</p>
                            </div>
                            
                            <div class="QuestionOne clear">
                                <span style="font-size: 30px;width: 40px;">&bull;</span><p class="QuestionOne_3">已重新提交</p> <p class="QuestionOne_2">时间</p>
                            </div>
                    </div>
          </span>
        </span>
    </div>
    <script src="node_modules/bluebird/js/browser/bluebird.min.js"></script>
    <script src="js/Client_Total_Script.js"></script>
</body>
</html>
