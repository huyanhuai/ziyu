<!DOCTYPE html>
<html>
<head>
    <title>子育金服 -入驻机构后台</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta name="robit" content="no-fallow">
    <link rel="stylesheet" type="text/css" href="css/Client_Icon_Css.css" />
    <link rel="stylesheet" type="text/css" href="css/Client_Total_Css.css" />
    <script type="text/javascript" src="js/Common_Map.js"></script>
    <script type="text/javascript" src="js/Common_UW.js"></script>
</head>
<body>
    <header class="DBMS_header">
        <span class="DBMS_header--title"><p><i class="fa fa-bar-chart"></i>后台管理<sup>实验版</sup></p></span>
        <span class="DBMS_header--select">
          <span><p><i class="fa fa-location-arrow"></i>城市选择</p></span>
          <span>
            <select name="province" id="province">
              <option value="请选择">请选择</option>
            </select>
            <select name="city" id="city">
              <option value="请选择">请选择</option>
            </select>
          </span>
        </span>
        <span class="DBMS_header--logout">
          <button type="button"><i class="fa fa-times-circle"></i>退出登录</button>
          <button type="button"><i class="fa fa-tv"></i>返回首页</button>
        </span>
    </header>
      <div class="DBMS_body">
        <span class="DBMS_funcArea">
          <div>
            <p><i  class="fa fa-suitcase"></i>产品发布</p>
            <div><button id="loan">贷款</button></div>
            <div><button id="money">理财</button></div>
            <div><button id="insurance">保险</button></div>
            <div><button id="other">其他</button></div>
          </div>
          <div>
            <p><i class="fa fa-file"></i>还款管理</p>
            <div><button id="refundManage">还款管理</button></div>
          </div>
          <div>
            <p><i class="fa fa-address-book"></i>贷款审核</p>
            <div><button id="loanAudit">贷款审核</button></div>
          </div>
          <div>
            <p><i class="fa fa-folder-open"></i>产品管理</p>
            <div><button type="button" id="productManage">产品管理</button></div>
          </div>
          <div>
            <p><i class="fa fa-user-circle"></i>帐号管理</p>
            <div><button id="addAccount">添加帐号</button></div>
          </div>
        </span>
        <span class="DBMS_disArea">
          <div id="nav">
              <div class="per-que-nav clear">
                  <p class="que-nav-cur">
                      <span class="fa fa-home house"></span>
                      <h7>您当前的位置：</h7>
                      <span><a href="#">首页</a> &gt; 放款管理</span>
                  </p>
                  <p id="que-nav-data">
                      <span id="nav-data-span1"></span>
                  </p>
              </div>
            </div>
          <span id="rightBox">
            <table border="1" class="refund">
                <tr>
                    <th>产品</th> 
                    <th>用户名</th> 
                    <th>面签时间</th>
                    <th>操作</th>
                </tr>
                <tr>
                    <td>${examines.creit.product_productName }</td> 
                    <td>${examines.personalAccount.account_name }</td> 
                    <td>&nbsp;</td>
                    <td><button class="product_edit--editor" onclick="loanOpen1('afaf发疯')">添加</button>
                        <button class="product_edit--editor" onclick="loanOpen2(133)">失败</button>
                    </td>
                </tr>
            </table>
          </span>
        </span>
    </div>
    <!-- 弹窗 -->
    <form id="loanForm" action="" method="post">
    <div id="LoanBox" class="box">
        <div class="Audit LoanAudit">
            <div class="AuditPush">
                <span class="AuditPushOne"></span> <span class="AuditX" onclick="close3()">&times;</span> 
            </div>
            <div class="AuditSuccess LoanSuccessChoose">
                <div class="AuditChoose LoanAuditChoose">
                    <!-- <p class="dialog"><span>金额：</span> <input type="text">&nbsp;元</p> -->
                    <p class="dialog"><span>期限：</span> <input type="text">&nbsp;期</p>
                    <p class="dialog"> <span>利息:</span> <input type="text">&nbsp;%</p>
                    <p class="dialog"><span>还款方式：</span> <input type="text"></p>
                    <p class="dialog"><span>还款时间：</span> <input type="date" name="" id=""></p>
                </div>
            </div>
            <div class="AuditEnter">
                <input id="ID1_value" type="hidden" value="">
                <button class="cancelX" onclick="close3()">取消</button>
                <button class="confirm" onclick="">确定</button>
            </div>
        </div>
    </div>
    </form>
    <div id="LoanFailure" class="box">
        <div class="Audit">
            <div class="AuditPush">
                <span class="AuditPushOne"></span> <span class="AuditX" onclick="close3()">&times;</span> 
            </div>
            <div class="AuditSuccess">
                <div class="AuditSuccessOne"><span class="fa fa-exclamation Radic"></span> <span>放款失败</span></div>
                <div class="AuditChoose">
            </div>
            </div>
            <div class="AuditEnter">
                <input id="ID2_value" type="hidden" value="">
                <button class="cancelX" onclick="close3()">取消</button>
                <button class="confirm" >确定</button>
            </div>
        </div>
    </div>
    
<script src="node_modules/bluebird/js/browser/bluebird.min.js"></script>
<script src="js/Client_Total_Script.js"></script>
</body>
</html>
