<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .img_wrap {
            width: 400px;
            height: 300px;
            border: 1px dashed #ccc;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

        #a {
            background: #fff000;
            width: 500px;
            height: 500px;
            overflow: hidden;
            text-align: center;
        }
    </style>
    <script language="javascript">
        var count = 10;

        function Picture() {
            count = Counting(count);
            Resize(count);
            return false;
        }

        function Counting(count) {
            if (event.wheelDelta >= 120)
                count++;
            else if (event.wheelDelta <= -120)
                count--;
            return count;
        }

        function Resize(count) {

            oImage.style.zoom = count + '0%';
            oCounter.innerText = count + '0%';
        }

        function bbimg(o) {
            var zoom = parseInt(o.style.zoom, 10) || 100;
            zoom += event.wheelDelta / 12;
            if (zoom > 0) o.style.zoom = zoom + '%';
            return false;
        }
    </script>
</head>

<body>
    <div id="a">

        <table width="100%" height="100%">

            <tr>

                <td align="center">

                    <img src="skin/images/top/logo.jpg" />

                </td>

            </tr>

        </table>

    </div>
    <div class="img_wrap">
    
        <img src="img/Step_Four.png">
    </div>
    <img src="divcss5-logo-201305.gif" alt="" title="" onmousewheel="return bbimg(this)" width="165" height="60" style="cursor: pointer;"
        border="0" />
    <h1>onmousewheel event</h1>
    <p></p>
    <span style="font-weight:bold">Size =
        <span id="oCounter" style="color:red;">100%</span>
    </span>
    <br>
    <img id="oImage" src="http://hiphotos.baidu.com/xieqingx/pic/item/ebb8dd95e82bd84cd1135e9e.jpg" onmousewheel="return Picture();">

    <br>
    <br>
    <br>
</body>

</html>
