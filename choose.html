<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div>
                <fieldset>
                    <legend>方法一：下拉选择框实现省市区（县）三级联动</legend>
                    <form action="#">
                        <label for="addr-show">您选择的是：
                            <input type="text" value="" id="addr-show">
                        </label>
                        <br/>
            
                        <!--省份选择-->
                        <select id="prov" onchange="showCity(this)">
                            <option>请选择省份</option>
            
                        </select>
            
                        <!--城市选择-->
                        <select id="city" onchange="showCountry(this)">
                            <option>请选择城市</option>
                        </select>
            
                        <!--县区选择-->
                        <select id="country" onchange="selecCountry(this)">
                            <option>请选择县区</option>
                        </select>
                        <button type="button" class="btn met1" onClick="showAddr()">确定</button>
                    </form>
                </fieldset>
            </div>
        <a href="1.html">111</a>
</body>
<script src="js/city.js" type="text/javascript"></script>
<script>
    /*根据id获取对象*/
function $(str) {
    return document.getElementById(str);
}

var addrShow = $('addr-show');
var btn = document.getElementsByClassName('met1')[0];
var prov = $('prov');
var city = $('city');
var country = $('country');


/*用于保存当前所选的省市区*/
var current = {
    prov: '',
    city: '',
    country: ''
};

/*自动加载省份列表*/
(function showProv() {
    btn.disabled = true;
    var len = provice.length;
    for (var i = 0; i < len; i++) {
        var provOpt = document.createElement('option');
        provOpt.innerText = provice[i]['name'];
        provOpt.value = i;
        prov.appendChild(provOpt);
    }
})();

/*根据所选的省份来显示城市列表*/
function showCity(obj) {
    var val = obj.options[obj.selectedIndex].value;
    if (val != current.prov) {
        current.prov = val;
        addrShow.value = '';
        btn.disabled = true;
    }
    //console.log(val);
    if (val != null) {
        city.length = 1;
        var cityLen = provice[val]["city"].length;
        for (var j = 0; j < cityLen; j++) {
            var cityOpt = document.createElement('option');
            cityOpt.innerText = provice[val]["city"][j].name;
            cityOpt.value = j;
            city.appendChild(cityOpt);
        }
    }
}

/*根据所选的城市来显示县区列表*/
function showCountry(obj) {
    var val = obj.options[obj.selectedIndex].value;
    current.city = val;
    if (val != null) {
        country.length = 1; //清空之前的内容只留第一个默认选项
        var countryLen = provice[current.prov]["city"][val].districtAndCounty.length;
        if(countryLen == 0){
            addrShow.value = provice[current.prov].name + '-' + provice[current.prov]["city"][current.city].name;
            return;
        }
        for (var n = 0; n < countryLen; n++) {
            var countryOpt = document.createElement('option');
            countryOpt.innerText = provice[current.prov]["city"][val].districtAndCounty[n];
            countryOpt.value = n;
            country.appendChild(countryOpt);
        }
    }
}

/*选择县区之后的处理函数*/
function selecCountry(obj) {
    current.country = obj.options[obj.selectedIndex].value;
    if ((current.city != null) && (current.country != null)) {
        btn.disabled = false;
    }
}
// var LocationSessioin = window.localStorage;
/*点击确定按钮显示用户所选的地址*/
function showAddr() {
    addrShow.value = provice[current.prov].name + '-' + provice[current.prov]["city"][current.city].name + '-' + provice[current.prov]["city"][current.city].districtAndCounty[current.country];
    //  localStorage.setItem('A',provice[current.prov].name); localStorage.setItem('B',provice[current.prov]["city"][current.city].name);
    addCookie(provice[current.prov].name,provice[current.prov]["city"][current.city].name,1)
}
addrShow.value = document.cookie;
console.log(document.cookie)
// addrShow.value = localStorage.getItem('A')+',' +localStorage.getItem('B');
// console.log(localStorage.getItem('A'));
// console.log(localStorage.setItem('A','b'));

</script>
<script>
 function addCookie(objName,objValue,objHours){//添加cookie
    var str = objName + "_" + objValue;
    if(objHours > 0){//为0时不设定过期时间，浏览器关闭时cookie自动消失
    var date = new Date();
    var ms = objHours*3600*1000;
    date.setTime(date.getTime() + ms);
    str += "; expires=" + date.toGMTString();
    }
    document.cookie = str;
    alert("添加cookie成功");
    }
    
    function getCookie(objName){//获取指定名称的cookie的值
    var arrStr = document.cookie.split("; ");
    for(var i = 0;i < arrStr.length;i ++){
    var temp = arrStr[i].split("=");
    if(temp[0] == objName) return unescape(temp[1]);
    } 
    }
    
    function delCookie(name){//为了删除指定名称的cookie，可以将其过期时间设定为一个过去的时间
    var date = new Date();
    date.setTime(date.getTime() - 10000);
    document.cookie = name + "=a; expires=" + date.toGMTString();
    }
    
    function allCookie(){//读取所有保存的cookie字符串
    var str = document.cookie;
    if(str == ""){
    str = "没有保存任何cookie";
    }
    alert(str);
    }
    
</script>
